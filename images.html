<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Image Search</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
      <div class="main" id="topMenu">
        <span><a href="index.html">Google Search</a><span>
      </div>

      <div class="main">

        <div id="imageLogo" title="Google Images"><div class="logo-subtext"><span id="logoText">images</span></div></div>

        <form action="https://google.com/search">
            <input type="hidden" name="tbm" value="isch">
            <input class="searchBar" type="text" autocomplete="off" name="q">
            <p><input class="searchButton" type="submit" value="Google Image Search"></p>
        </form>
      </div>
    </body>
</html>
